<html lang="en">

<body onload="afficheforest()">
    
<h1><div>Veuillez selectionner le nombre d'arbres désirés pour votre terrain</div><hr>
</h1><div style="text-align: center;">Aprés génération du terrain vous pourrez cliquer sur la parcelle de votre choix pour mettre le feu à un arbre.<br>un timer apparaitra et à intervalle régulier(5s), le feu essaiera de se propager à un arbre voisin si il y a.</div><br>
<label for="SelectNbreArbre">choissisez le nombre d'arbres qui seront générés aléatoirement sur le terrain</label>

<select name="nbreArbresSelected" id="SelectNbreArbre">
  
    <option value="un">1</option>
    <option value="deux">2</option>
    <option value="trois">3</option>
    <option value="quatre">4</option>
    <option value="cinq">5</option>
    <option value="six">6</option>
    <option value="sept">7</option>
    <option value="huit">8</option>
    <option value="neuf">9</option>
    <option value="dix">10</option>
    <option value="onze">11</option>
    <option value="douze">12</option>
    <option value="treize">13</option>
    <option value="quatorze">14</option>
    <option value="quinze">15</option>
    <option value="seize">16</option>

</select>

<button id="generate">générer le terrain</button>

<div id="receveur" style="height: 30px;" ></div>
<div id="timer" style="text-align:center;color:red"></div>
<br><br>
<div class="container text-center">
    <div id="resultat">
        
    </div>

</div>
